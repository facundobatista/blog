function resize() {
    var window_width = window.innerWidth||document.documentElement.clientWidth||document.body.clientWidth||document.body.offsetWidth||window.screen.availWidth;
    var window_height = window.innerHeight||document.documentElement.clientHeight||document.body.clientHeight||document.body.offsetHeight||window.screen.availHeight;
console.log("window", window_width, window_height)

    image = document.getElementsByClassName('scale')[0];
    var image_width = image.naturalWidth;
    var image_height = image.naturalHeight;
    console.log("image orig", image_width, image_height);

    var max_width = window_width * 0.9;
    if (image_width > max_width) {
        image_height *= max_width / image_width;
        image_width = max_width;
    }
    console.log("image after W", image_width, image_height);

    var max_height = window_height * 0.7;
    if (image_height > max_height) {
        image_width *= max_height / image_height;
        image_height = max_height;
    }
    console.log("image after H", image_width, image_height);

    image.style.height = image_height + 'px';
    image.style.width = image_width + 'px';
    console.log("image final", image.offsetWidth, image.offsetHeight);
}

function slideshowUp()
{
num=num+1
if (num==11)
    {num=10}
document.mypic.src=eval("img"+num+".src")
resize()
}

function slideshowBack()
{
num=num-1
if (num==0)
    {num=1}
document.mypic.src=eval("img"+num+".src")
resize()
}

</script>
